<html>

  <body class="center">
    <h1 class='lob'><a href="./index.html">Keep Fuzzy Wuzzy Happy!</a></h1>

    <div class="container center" id="fuzzywuzzy_chilling">
      <div class="tenor-gif-embed" data-postid="8725056" data-share-method="host" data-width="100%" data-aspect-ratio="1.25"><a href="https://tenor.com/view/bear-byebear-gif-8725056">Bear Byebear GIF</a> from <a href="https://tenor.com/search/bear-gifs">Bear GIFs</a></div><script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <div class="container center" id="revenant">
      <div class="tenor-gif-embed" data-postid="5134999" data-share-method="host" data-width="100%" data-aspect-ratio="1.7473684210526315"><a href="https://tenor.com/view/the-revenant-leonardo-di-caprio-hugh-glass-bear-attack-attack-gif-5134999">The Revenant Leonardo Di Caprio GIF</a> from <a href="https://tenor.com/search/therevenant-gifs">Therevenant GIFs</a></div><script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <div class="container center" id="fuzzywuzzy_eating">
      <img src="https://i.pinimg.com/originals/4f/dc/85/4fdc85f0f80c84e6e752194ff251aca1.gif" alt="Bear eating Fish GIF"></img>
    </div>

    <div class="container center" id="fuzzywuzzy_ballin">
      <img src="https://usatftw.files.wordpress.com/2013/10/inkxre3vcrnar.gif?w=1000" alt="Bear playing ball"></img>
    </div>

    <div class="container center" id="fuzzywuzzy_sleeping">
      <img src="https://i.imgur.com/WT0hJgA.gif" alt="Bear falling alseep"></img>
    </div>

    <div class="center">
      <form id="actions">
        <div class="w3-container w3-row stats">
          <div class="w3-third">
            <h4>Hunger: <span id="hungerStatus"></span></h4>
            <button id="feed">Feed Fuzzy</button>
          </div>
          <div class="w3-third">
            <h4>Mood: <span id="moodStatus"></span></h4>
            <button type="submit" id="play">Play with Fuzzy</button>
          </div>
          <div class="w3-third">
            <h4>Sleep: <span id="sleepStatus"></span></h4></h4>
            <button type="submit" id="sleep">Naptime, Fuzzy!</button>
          </div>
      </form>
      </div>
    </div>
  </body>
</html>
